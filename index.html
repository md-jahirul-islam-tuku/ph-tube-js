<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PH Tube JS</title>
  <!-- font-family -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

    .fontFamily {
      font-family: "Inter", sans-serif;
    }
  </style>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/21de3a4f2a.js" crossorigin="anonymous"></script>
  <!-- daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="container mx-auto fontFamily">
  <header class="flex justify-between items-center mt-12 mb-8">
    <div><img src="assets/Logo.png" alt="Logo"></div>
    <div>
      <label class="input">
        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </g>
        </svg>
        <input id="search-box" type="search" required placeholder="Search" />
      </label>
    </div>
    <div>
      <button class="text-xl font-semibold px-5 py-2 bg-red-500 rounded-md text-white">Sort by view</button>
    </div>
  </header>
  <hr class="border-neutral-300 border-[1px]">
  <nav id="category-container" class="flex justify-center gap-6 mt-8 mb-10">
    <button id="1000" onclick="allButton();activeButton(id)"
      class="text-xl font-semibold px-5 py-3 hover:bg-red-600 hover:text-white rounded-lg btn bg-red-600 text-white">All</button>
  </nav>
  <section class="flex justify-center">
    <span id="loader" class="loading loading-bars loading-xl"></span>
  </section>
  <main id="videos-container" class="grid grid-cols-4 gap-x-6 gap-y-10 mb-30">
  </main>
  <!-- Open the modal using ID.showModal() method -->
  <dialog id="show_modal" class="modal">
    <div id="modal-container" class="modal-box">
    </div>
  </dialog>
  <!-- javascript file linked here -->
  <script src="script/index.js"></script>
</body>

</html>
